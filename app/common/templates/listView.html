<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">{{MLC.title}}</h3>
    </div>
    <div class="panel-body">
        {{MLC.error}}
        <div data-ng-repeat="item in MLC.list | limitTo: 21" class="list-item">
            <img class="image" ng-src="{{item.images['Poster Art'].url}}" width="80px;"/>
            <div><span>{{item.title}}</span></div>
        </div>
    </div>
</div>
